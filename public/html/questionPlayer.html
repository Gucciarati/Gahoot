<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/bg.css" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e54e97265f.js" crossorigin="anonymous"></script>
    <title>Gahoot!</title>
</head>

<body>

    <template id="player-options">
        <div class="row h-100" >
            <div class="col-6 d-grid gap-2">
                <button class="btn btn-primary"  id="a1"  onclick="OnAnswer(1)" type="button"></button>
                <button class="btn btn-warning" id="a3"  onclick="OnAnswer(3)" type="button"></button>
            </div>

            <div class="col-6 d-grid gap-2">
                <button class="btn btn-danger" id="a2" onclick="OnAnswer(2)" type="button"></button>
                <button class="btn btn-success" id="a4" onclick="OnAnswer(4)" type="button"></button>
            </div>
        </div>

    </template>

    <template id="answer-feedback">
        <div class="row h-25 position-absolute top-50 start-50 translate-middle ">
            <div class="card-body ">
                <h5 class="card-title text-light">Acertaste!</h5>


            </div>

            <div class="card card-footer h-25 text-light">
                <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>

        </div>
    </template>

    <nav class="navbar bg-dark bg-gradient">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-primary me-2" type="button">Criar Jogo</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">
                Criar sala
            </button>
        </form>
    </nav>

    <div class="text-center background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>


        <div class="container align-items-middle h-100 w-100  align-middle" id="mainContainer">

           
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/quizPlayer.js"></script>
      
</body>

</html>
