<!DOCTYPE html>
<html>

<head>
    <title>Criar Quiz | Gahoot!</title>

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bg.css">


</head>

<body>

    <template>
        <div class="container-fluid perguntas" id="pergunta-template">

            <div class="row" style="margin:2% 0%">
                <div class="col-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Pergunta</span>
                        <input type="text" class="form-control pergunta-nome" placeholder="..." aria-describedby="basic-addon1"
                            required>
                        <div class="invalid-feedback">
                            Insira a pergunta
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value="">Tipo de pergunta</option>
                        <option value="1">Normal</option>
                        <option value="2">Verdadeiro/Falso</option>
                    </select>
                </div>


            </div>

            <div class="row">
                <div class="q q1 col-4">

                    <div class="card text-bg-primary mb-3">
                        <div class="card-header">Resposta 1</div>

                        <div class="container card-body">

                            <div class="row ">
                                <div class="col-12">
                                    <input class="question form-control" name="1" id="op1" type="text" autofocus required />
                                </div>
                            </div>

                        </div>

                        <div class="container card-footer">
                            <div class="row ">
                                <div class="col-12">
                                    <input class="form-check-input bg-dark" type="radio" name="check1"
                                        id="check1" value="option1" checked>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="q q2 col-4" id="q1">

                    <div class="card text-bg-danger mb-3">
                        <div class="card-header">Resposta 2</div>

                        <div class="container card-body">

                            <div class="row ">
                                <div class="col-12">
                                    <input class="question form-control" id="op2" type="text" autofocus required />
                                </div>
                            </div>

                        </div>

                        <div class="container card-footer">
                            <div class="row ">
                                <div class="col-12">
                                    <input class="form-check-input bg-dark" type="radio" name="check2"
                                        id="check2" value="option1">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row">
                <div class="q q1 col-4" id="q3">
                    <div class="card text-bg-warning mb-3">
                        <div class="card-header">Resposta 3</div>

                        <div class="container card-body">

                            <div class="row ">
                                <div class="col-12">
                                    <input class="question form-control" id="op3" type="text" autofocus required />
                                </div>
                            </div>

                        </div>

                        <div class="container card-footer">
                            <div class="row ">
                                <div class="col-12">
                                    <input class="form-check-input bg-dark" type="radio" name="check3"
                                        id="check3" value="option1">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="q q2 col-4">

                    <div class="card text-bg-success mb-3">
                        <div class="card-header">Resposta 4</div>

                        <div class="container card-body">

                            <div class="row ">
                                <div class="col-12">
                                    <input class="question form-control" id="op4" type="text" autofocus required />
                                </div>
                            </div>

                        </div>

                        <div class="container card-footer">
                            <div class="row ">
                                <div class="col-12">
                                    <input class="form-check-input bg-dark" type="radio" name="check4"
                                        id="check4" value="option1">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

            <div class="row" style="margin:2%">
                <div class="col-4">
                    <input type="file" accept="image/*">
                </div>
                <div class="col-8">
                    <input type="file" accept="image/*">
                </div>
            </div>

            <hr class="hr" />

        </div>
    </template>


    <div class="background" id="question-field">

        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>

        <div class="row text-center" style="margin: 5%;">
            <h1 class="text-bg-dark" id="title">Criador de Quiz | Gahoot! </h1>
        </div>


        <form action="/criar" method="post" class="needs-validation" id="form">
            <div class="container" id="main">


                <div class="row" style="margin:2% 0%">

                    <div class="col-8">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Nome do quiz</span>
                            <input type="text" class="form-control" placeholder="..." aria-describedby="basic-addon1"
                                id="titulo-quiz" required>
                            <div class="invalid-feedback">
                                Por favor dÃª um nome ao quiz!
                            </div>
                        </div>

                    </div>
                   
                </div>

                <hr>

                <!--                                               Duplicar                                                                                        -->



            </div>
            
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <button class="btn btn-secondary" type="button" onclick="AdicionarPergunta()">Adicionar pergunta</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-danger" type="button" onclick="ApagarPergunta()">Apagar pergunta</button>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="submit" value="submit" id="">Submeter quiz</button>
                    </div>

                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>

<script src="/socket.io/socket.io.js"></script>
    <script src="js/criador.js"></script>
</body>

</html>
